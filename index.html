<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Programming Graphical Solver by Hem Joshi</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 10px; 
            line-height: 1.4; 
        }
        input[type="number"], select { 
            padding: 5px 6px; 
            margin: 2px 3px; 
            box-sizing: border-box;
        }
        #constraints div { 
            margin: 10px 0; 
            display: flex; 
            flex-wrap: wrap; 
            align-items: center; 
            gap: 6px; 
        }
        canvas { 
            border: 1px solid #ccc; 
            margin: 20px auto; 
            display: block; 
            width: 100%; 
            max-width: 700px; 
            height: auto; 
            aspect-ratio: 1 / 1; 
        }
        #result { 
            margin: 20px 0; 
            font-weight: bold; 
            font-size: 1.1em; 
            color: #d32f2f; 
        }
        .form-group { 
            margin: 12px 0; 
        }
        button { 
            padding: 9px 16px; 
            cursor: pointer; 
        }
        .action-buttons { 
            display: flex; 
            gap: 12px; 
            flex-wrap: wrap; 
            margin: 16px 0; 
        }
        .clear-btn { 
            background: #e53935; 
            color: white; 
            border: none; 
            border-radius: 4px; 
        }
        .solve-btn { 
            background: #1976d2; 
            color: white; 
            border: none; 
            border-radius: 4px; 
        }

        /* ── Objective row ── */
        .objective-row {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 6px;
            margin-top: 6px;
            font-size: 1em;
        }
        .objective-row select,
        .objective-row input[type="number"] {
            flex: 0 1 auto;
            min-width: 50px;
            width: 58px;           /* tighter default */
        }
        .objective-row span {
            white-space: nowrap;
            margin: 0 2px;
        }
        .const-group {
            display: flex;
            align-items: center;
            gap: 4px;
            flex-shrink: 1;
        }

        @media (max-width: 600px) {
            .objective-row {
                gap: 4px;
                font-size: 0.92em;
            }
            .objective-row select,
            .objective-row input[type="number"] {
                width: 52px;
                min-width: 48px;
                padding: 5px 4px;
                font-size: 0.9em;
            }
            .objective-row span {
                margin: 0 1px;
                font-size: 0.95em;
            }
            .const-group input {
                width: 70px;          /* give constant a bit more space */
            }
            button { 
                flex: 1 1 48%; 
                margin: 4px 0; 
                padding: 10px;
            }
            .action-buttons { 
                flex-direction: row; 
                justify-content: space-between; 
            }
        }

        @media (max-width: 380px) {
            .objective-row input[type="number"] {
                width: 48px;
            }
            .const-group input {
                width: 65px;
            }
        }
    </style>
</head>
<body>
    <h2>Linear Programming Graphical Solver by Mr. Hem Joshi</h2>
   
    <div class="form-group">
        <label>Objective:</label>
        <div class="objective-row">
            <select id="opt_type">
                <option>Maximize</option>
                <option selected>Minimize</option>
            </select>
            <span>Z =</span>
            <input id="coef_x" type="number" step="any" placeholder="coef x">
            <span>x</span>
            <span>+</span>
            <input id="coef_y" type="number" step="any" placeholder="coef y">
            <span>y</span>
            <span>+</span>
            <div class="const-group">
                <input id="const" type="number" step="any" placeholder="const (opt)">
            </div>
        </div>
    </div>
   
    <div class="form-group">
        <label>Constraints:</label>
        <div id="constraints"></div>
        <button onclick="addConstraint()" style="margin-top:10px;">Add Constraint</button>
    </div>
   
    <label style="display:block; margin:12px 0;">
        <input type="checkbox" id="nonneg" checked> Enforce x ≥ 0, y ≥ 0
    </label>
   
    <div class="action-buttons">
        <button onclick="solveLP()" class="solve-btn">
            Solve & Plot
        </button>
        <button onclick="clearAll()" class="clear-btn">
            Clear All
        </button>
    </div>
   
    <canvas id="plot"></canvas>
   
    <div id="result"></div>

    <script>
        let constraintCount = 0;
        const canvas = document.getElementById('plot');
        const ctx = canvas.getContext('2d');
        let w = 700, h = 700;

        function resize() {
            const size = Math.min(window.innerWidth - 40, 700);
            canvas.width = size;
            canvas.height = size;
            w = h = size;
        }
        window.addEventListener('resize', resize);
        resize();

        function addConstraint() {
            constraintCount++;
            const div = document.createElement('div');
            div.innerHTML = `
                <input id="a${constraintCount}" type="number" step="any" placeholder="coef x">
                <span>x</span> +
                <input id="b${constraintCount}" type="number" step="any" placeholder="coef y">
                <span>y</span>
                <select id="op${constraintCount}">
                    <option value="<=">≤</option>
                    <option value=">=">≥</option>
                    <option value="=">=</option>
                </select>
                <input id="d${constraintCount}" type="number" step="any" placeholder="constant">
            `;
            document.getElementById('constraints').appendChild(div);
        }

        function clearAll() {
            document.getElementById('coef_x').value = '';
            document.getElementById('coef_y').value = '';
            document.getElementById('const').value = '';
            document.getElementById('opt_type').value = 'Minimize';

            document.getElementById('constraints').innerHTML = '';
            constraintCount = 0;

            document.getElementById('result').innerHTML = '';
            ctx.clearRect(0, 0, w, h);
        }

        // ────────────────────────────────────────────────
        // The rest of the script remains unchanged
        // (getConstraints, pointFeasible, findCorners, solveLP)
        // ────────────────────────────────────────────────

        function getConstraints() {
            const cons = [];
            if (document.getElementById('nonneg').checked) {
                cons.push({a: -1, b: 0, c: 0, label: 'x ≥ 0'});
                cons.push({a: 0, b: -1, c: 0, label: 'y ≥ 0'});
            }
            for (let i = 1; i <= constraintCount; i++) {
                const aEl = document.getElementById(`a${i}`);
                if (!aEl) continue;
                const a = parseFloat(aEl.value) || 0;
                const b = parseFloat(document.getElementById(`b${i}`).value) || 0;
                const op = document.getElementById(`op${i}`).value;
                const d = parseFloat(document.getElementById(`d${i}`).value) || 0;
                const label = `${a}x + ${b}y ${op} ${d}`;
                if (op === '<=') cons.push({a, b, c: d, label});
                else if (op === '>=') cons.push({a: -a, b: -b, c: -d, label});
                else if (op === '=') {
                    cons.push({a, b, c: d, label});
                    cons.push({a: -a, b: -b, c: -d, label: ''});
                }
            }
            return cons;
        }

        function pointFeasible(p, cons) {
            return cons.every(c => c.a * p[0] + c.b * p[1] <= c.c + 1e-8);
        }

        function findCorners(cons) {
            const pts = [];
            const n = cons.length;
            for (let i = 0; i < n; i++) {
                for (let j = i + 1; j < n; j++) {
                    const c1 = cons[i], c2 = cons[j];
                    const det = c1.a * c2.b - c2.a * c1.b;
                    if (Math.abs(det) < 1e-8) continue;
                    const x = (c1.c * c2.b - c2.c * c1.b) / det;
                    const y = (c2.c * c1.a - c1.c * c2.a) / det;
                    if (pointFeasible([x, y], cons)) pts.push([x, y]);
                }
            }
            for (const c of cons) {
                if (Math.abs(c.a) > 1e-8) {
                    const x = c.c / c.a;
                    if (pointFeasible([x, 0], cons)) pts.push([x, 0]);
                }
                if (Math.abs(c.b) > 1e-8) {
                    const y = c.c / c.b;
                    if (pointFeasible([0, y], cons)) pts.push([0, y]);
                }
            }
            const unique = [];
            pts.forEach(p => {
                const rx = Math.round(p[0] * 10000) / 10000;
                const ry = Math.round(p[1] * 10000) / 10000;
                if (!unique.some(q => Math.abs(q[0] - rx) < 1e-6 && Math.abs(q[1] - ry) < 1e-6))
                    unique.push([rx, ry]);
            });
            return unique;
        }

        function solveLP() {
            const cons = getConstraints();
            if (cons.length === 0) {
                document.getElementById('result').innerHTML = 'Add at least one constraint.';
                return;
            }
            const corners = findCorners(cons);
            if (corners.length === 0) {
                document.getElementById('result').innerHTML = 'No feasible region.';
                ctx.clearRect(0, 0, w, h);
                return;
            }
            const isMax = document.getElementById('opt_type').value === 'Maximize';
            const a = parseFloat(document.getElementById('coef_x').value) || 0;
            const b = parseFloat(document.getElementById('coef_y').value) || 0;
            const k = parseFloat(document.getElementById('const').value) || 0;
            let bestZ = isMax ? -Infinity : Infinity;
            let bestP = null;
            corners.forEach(([x, y]) => {
                const z = a * x + b * y + k;
                if ((isMax && z > bestZ) || (!isMax && z < bestZ)) {
                    bestZ = z;
                    bestP = [x, y];
                }
            });
            const xFmt = bestP[0].toFixed(2).replace(/\.?0+$/, '');
            const yFmt = bestP[1].toFixed(2).replace(/\.?0+$/, '');
            const zFmt = bestZ.toLocaleString('en-US', {minimumFractionDigits: 0, maximumFractionDigits: 2});
            document.getElementById('result').innerHTML = `Optimal: x = ${xFmt}, y = ${yFmt}<br>Z = ${zFmt}`;

            ctx.clearRect(0, 0, w, h);

            let minX = Math.min(...corners.map(p => p[0]));
            let maxX = Math.max(...corners.map(p => p[0]));
            let minY = Math.min(...corners.map(p => p[1]));
            let maxY = Math.max(...corners.map(p => p[1]));
            const padX = (maxX - minX) * 0.15 || 1;
            const padY = (maxY - minY) * 0.15 || 1;
            minX -= padX; maxX += padX;
            minY -= padY; maxY += padY;
            if (isNaN(minX)) { minX = -10; maxX = 10; minY = -10; maxY = 10; }

            const sx = x => (x - minX) / (maxX - minX) * w;
            const sy = y => h - (y - minY) / (maxY - minY) * h;

            ctx.strokeStyle = '#888';
            ctx.lineWidth = 1;
            if (minX <= 0 && maxX >= 0) {
                ctx.beginPath(); ctx.moveTo(sx(0), sy(minY)); ctx.lineTo(sx(0), sy(maxY)); ctx.stroke();
            }
            if (minY <= 0 && maxY >= 0) {
                ctx.beginPath(); ctx.moveTo(sx(minX), sy(0)); ctx.lineTo(sx(maxX), sy(0)); ctx.stroke();
            }

            cons.forEach(c => {
                if (!c.label) return;
                ctx.strokeStyle = '#555';
                ctx.lineWidth = 1.5;
                ctx.setLineDash(c.label.includes('≥') || c.label.includes('=') ? [4, 3] : []);
                ctx.beginPath();
                if (Math.abs(c.b) < 1e-8) {
                    const xx = c.c / c.a;
                    ctx.moveTo(sx(xx), sy(minY));
                    ctx.lineTo(sx(xx), sy(maxY));
                } else {
                    const y1 = (c.c - c.a * minX) / c.b;
                    const y2 = (c.c - c.a * maxX) / c.b;
                    ctx.moveTo(sx(minX), sy(y1));
                    ctx.lineTo(sx(maxX), sy(y2));
                }
                ctx.stroke();
                ctx.setLineDash([]);
            });

            if (corners.length >= 3) {
                const cx = corners.reduce((s, p) => s + p[0], 0) / corners.length;
                const cy = corners.reduce((s, p) => s + p[1], 0) / corners.length;
                corners.sort((p1, p2) => Math.atan2(p1[1]-cy, p1[0]-cx) - Math.atan2(p2[1]-cy, p2[0]-cx));
                ctx.beginPath();
                ctx.moveTo(sx(corners[0][0]), sy(corners[0][1]));
                for (let i = 1; i < corners.length; i++) {
                    ctx.lineTo(sx(corners[i][0]), sy(corners[i][1]));
                }
                ctx.closePath();
                ctx.fillStyle = 'rgba(100, 180, 255, 0.25)';
                ctx.fill();
                ctx.strokeStyle = '#1976d2';
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            ctx.fillStyle = '#000';
            ctx.font = '12px Arial';
            corners.forEach(([x, y]) => {
                ctx.beginPath();
                ctx.arc(sx(x), sy(y), 4, 0, Math.PI*2);
                ctx.fill();
                ctx.fillText(`(${x.toFixed(1)}, ${y.toFixed(1)})`, sx(x)+6, sy(y)-6);
            });

            if (bestP) {
                ctx.fillStyle = '#d32f2f';
                ctx.beginPath();
                ctx.arc(sx(bestP[0]), sy(bestP[1]), 7, 0, Math.PI*2);
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            ctx.fillStyle = '#000';
            ctx.font = 'bold 16px Arial';
            ctx.fillText(`${isMax ? 'Max' : 'Min'} Z = ${zFmt}`, 20, 30);
        }
    </script>
</body>
</html>
